<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- Title -->
    <title>Login</title>
  </head>
  <body>
    <div class="box text-light vh-100 shadow d-flex justify-content-center align-content-center flex-column">
      <div class="container item p-5">
        <h1 class="text-center text-info pb-3">Smart Login System</h1>
        <input class="form-control bg-transparent mb-3" id="email-input" type="email" placeholder="Enter Your Email">
        <input class="form-control bg-transparent mb-3" id="password-input" type="password" placeholder="Enter Your Password">
        <p class="my-alert text-center text-danger" id="my-alert-required">All inputs is required</p>
        <p class="my-alert-success text-center text-success" id="my-alert-success">Success</p>
        <p class="my-alert-already text-center text-danger" id="my-alert-incorrect">incorrect email or password</p>
        <button class="mt-3 mb-2 btn btn-outline-info w-100" id="login-btn">Login</button>
        <p class="text-center">Don't have an account? <a href="html/signup.html">Sign Up</a></p>
      </div>
    </div>
      
    <script src="js/signin.js"></script>
  </body>
</html>
